function showWaveEmoji() {
  // Create a new text node with the wave emoji
  const waveEmoji = document.createTextNode('ðŸ‘½');

  // Create a <span> element to contain the emoji
  const emojiContainer = document.createElement('span');
  emojiContainer.style.position = 'fixed';
  emojiContainer.style.top = '50%';
  emojiContainer.style.left = '50%';
  emojiContainer.style.transform = 'translate(-50%, -50%)';
  emojiContainer.style.zIndex = '9999';
  emojiContainer.style.fontSize = '48px'; // You can adjust the font size as needed
  emojiContainer.style.opacity = '1'; // Initial opacity

  // Append the emoji text node to the container
  emojiContainer.appendChild(waveEmoji);

  // Append the container to the body
  document.body.appendChild(emojiContainer);

  // Set a timeout to fade out and remove the emoji after 2 seconds
  setTimeout(function () {
    emojiContainer.style.opacity = '0'; // Set opacity to 0 for fade-out effect
    setTimeout(function () {
      emojiContainer.remove(); // Remove the emoji after the fade-out
    }, 500); // Adjust the time for the fade-out effect as needed
  }, 2000); // Time before starting the fade-out (2 seconds)
}

function showTekaEmoji() {
  // Create an <img> element for the image
  const emojiImage = document.createElement('img');
  emojiImage.src = 'images/teka.png'; // Set the image source

  // Style the image element
  emojiImage.style.position = 'fixed';
  emojiImage.style.top = '50%';
  emojiImage.style.left = '50%';
  emojiImage.style.transform = 'translate(-50%, -50%)';
  emojiImage.style.zIndex = '9999';
  emojiImage.style.width = '100px'; // You can adjust the width as needed

  // Append the image to the body
  document.body.appendChild(emojiImage);

  // Set a timeout to remove the image after 2 seconds
  setTimeout(function () {
    emojiImage.remove(); // Remove the image after 2 seconds
  }, 2000);
}
